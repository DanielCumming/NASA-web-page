<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./style.css">
        <title>NASA site</title>
    </head>
    <body>
        <main>
            <div class="hero-image">
                <h1 class="title">NASA</h1>
            </div>
        </main>
        <section>
            <div class="triple">
                <h2>Social Media</h2>
                <p>Twitter - @nasa</p>
                <p>Facebook - fb.com/nasa</p>
                <p>Instagram - @nasa</p>
                <p>YouTube - youtube.com/nasa</p>
            </div>
            <div class="triple">
                <h2>OFFICE INFO</h2>
                <p>Public Communications Office</p>
                <p>NASA Headquarters</p>
                <p>300 E. Street WS, Suite 5R30</p>
                <p>Washington, DC 20546</p>
                <p>(202) 358-0001 (Office)</p>
                <p>(202) 358-4338 (Fax)</p>
            </div>
            <div class="triple">
                <h2>CONTACT US</h2>
                <p>Name</p>
                <div class="name-box"></div>
                <p>Message</p>
                <div class="message-box"></div>
                <button>send</button>
            </div>
        </section>
    </body>
</html>
